    <link rel='stylesheet'

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet"
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Cerealista Souza</title>

</head>

<body>
    <div class="containerTotal">
        <div class="containerButtons">
            <img src="css/img/Logotipo-Cerealista.png" alt="logoLetra" id="logo">
            <div class="rowbutton" onclick="window.location.href='telaInicio.html'"><i class="fi fi-rs-apps"></i><button
                    type="button" style="cursor: pointer;">Dashboard</button>
                <i class="fi fi-ss-angle-right" style="font-size: 20px; position: absolute; top: 45%; left: 60%;"></i>
            </div>
            <div class="rowbutton" onclick="window.location.href='telafuncionarios.html'"><i
                    class="fi fi-tr-users"></i><button type="button" style="cursor: pointer;">Funcionarios</button><i
                    class="fi fi-ss-angle-right" style="font-size: 20px; position: absolute; top: 45%; left: 70%;"></i>
            </div>
            <div class="rowbutton" onclick="window.location.href='telaprodutos.html'"><i
                    class="fi fi-tr-boxes"></i><button type="button" style="cursor: pointer;">Estoque</button><i
                    class="fi fi-ss-angle-right" style="font-size: 20px; position: absolute; top: 45%; left: 50%;"></i>
            </div>
            <div class="rowbutton"><i class="fi fi-tr-chart-line-up"></i><button type="button"
                    style="cursor:not-allowed;">Movimentações</button>
            </div>
            <div class="rowbutton" onclick="window.location.href='telaAddPedido.html'"><i
                    class="fi fi-rr-shopping-bag"></i><button type="button" style="cursor: pointer;">Pedidos</button>
                <i class="fi fi-ss-angle-right" style="font-size: 20px; position: absolute; top: 45%; left: 50%;"></i>
            </div>
        </div>
        <header id="headersuperior">
            <div class="config">
                <div id="imageUser"><img src="" alt=""></div>
            </div>
        </header>
        <div class="container">
            <h2>Movimentações</h2>
            <div style="width: 100%;">
                <button class="acc_total" id="acc-dia"> Dia <i class="fi fi-rr-angle-right "></i></button>
                <div class="container_acc">
                    <!-- Linhas das movimentações de hoje serão inseridas aqui -->
                    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                </div>
                <button class="acc_total" id="acc-semana">Semana <i class="fi fi-rr-angle-right "></i></button>
                <div class="container_acc">
                    <!-- Linhas das movimentações diarias serão inseridas aqui -->
                    aaaaaaaaaaaaaaaaaaaaaaaaaa
                </div>
                <button class="acc_total" id="acc-mes">Mês <i class="fi fi-rr-angle-right "></i></button>
                <div class="container_acc">
                    <!-- Linhas das movimentações mensais serão inseridas aqui -->
                    ddddddddddddddddddddddddddddddddddd
                </div>
                <button class="acc_total" id="acc-a">Ano <i class="fi fi-rr-angle-right "></i></button>
                <div class="container_acc">
                    <!-- Linhas das movimentações anuais serão inseridas aqui -->
                    ddddddddddddddddddddddddddddddddddd
                </div>
            </div>
        </div>
        <!-- Modal sair--------------------------------------------------------------------------------->
        <dialog id="modalLogin">
            <button id="sairLogin">Sair</button>
        </dialog>

        <!-- --------------------------------------------------------------------------------->
    </div>
    <script>
        // -------------------------------------------------------------------------------- modal sair login
        const dialogLogin = document.querySelector("#modalLogin")
        const openSair = document.querySelector("#imageUser")

        openSair.addEventListener("click", (e) => {
            dialogLogin.showModal()
        })

        dialogLogin.addEventListener("click", (event) => {
            const rectLogin = dialogLogin.getBoundingClientRect()
            if (
                event.clientX < rectLogin.left ||
                event.clientX > rectLogin.right ||
                event.clientY < rectLogin.top ||
                event.clientY > rectLogin.bottom
            ) {
                dialogLogin.close()
            }
        })

        //-------------------------------------------------------------------------------------------------
        var acc = document.getElementsByClassName("acc_total");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                // Verifica se este painel já está aberto
                var isActive = this.classList.contains("active");

                // Fecha todos os painéis e remove a classe active de todos os botões
                for (var j = 0; j < acc.length; j++) {
                    acc[j].classList.remove("active");
                    var panel = acc[j].nextElementSibling;
                    panel.style.display = "none";
                }

                // Se o painel clicado não estava aberto, abre-o
                if (!isActive) {
                    this.classList.add("active");
                    var container_acc = this.nextElementSibling;
                    container_acc.style.display = "block";
                }
            });
        }
    </script>
    <script src="integracoes/relatorioIntegration.js"></script>
</body>

</html>
