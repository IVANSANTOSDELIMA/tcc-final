<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logoAtualizada.png" type="image/x-icon">
    <title>CerealistaSouza</title>
    <link rel="stylesheet" href="css/telaLogin.css">
</head>
<body>
    <header>
        
    </header>
        <div id="headersuperior"></div> 
        <div id="headerinferior"></div>
        <div class="container">
            
            <div class="login">
                <div><img src="img/logoAtualizada.png" alt="fotologo"  id="foto"></div>
                <form class="bottons" id="loginForm">
                <input type="email" class="inputbutton2" id="email" required>
                <label for="email" id="titleLoginEmail">Email</label>
                <input type="password" class="inputbutton1" id="senha" required>
                <label for="senha" id="titleLoginSenha">Senha</label>
                <input type="submit" name="acao_login" value="Entrar" id="confirmar">
                </form>
            </div>
        </div>
        <div id="footersuperior"></div>
        <!-- <div id="footerinferior"></div>   -->
        <script src="integracoes/loginIntegration.js"></script> <!-- integracao com o backend -->
    <footer>
        
    </footer>
</body>
</html>
